<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Media Queries </title>
  <style>
    
    .boxes::before{
      content : "Testing the boxes before tag "; 

    }
    .boxes::after{
      content : "Testing the Box after Box ";
    }
  </style>
</head>

<body>
  <div class="boxes">
    <br>This is box 1<br>
    This is box 2 <br>
    This is box 3 <br>
  </div>
</body>

</html>
